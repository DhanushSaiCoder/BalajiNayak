<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Balaji Nayak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content" class="content">
        <div id="bioDiv" class="bioDiv">
            <img id="profileImg" src="profile.jpg" alt="profile.jpg">
            <h1>Balaji Nayak .V</h1>
            <p>Librarian â€¢ Dr.K.L.P.Public School</p>
        </div>
        <div id="btnsDiv" class="btnsDiv">
           <button onclick="showEnter()" class="bigBtn" id="enterBtn">Enter Attendance</button>
            <button onclick="showReport()" class="bigBtn" id="viewReportBtn">View Report</button>
        </div>
        <div id="loginDiv" class="loginDiv">
            <input id="passEle" class="loginInputs" placeholder="PIN" type="number">
            <button onclick="start()" class="bigBtn" id="createBtn">Enter</button>
        </div>
        
    </div>

    <!--Enter Div Start-->

    <div id="enterDiv" class="enterDiv">
      <header id="eHeader">
        <div class="backDiv">
          <button onclick="back('enter')"><img src="back.png" alt="back.png"></button>
        </div>
        <div id='headingDiv'>
          <h2 id="heading">Enter Today's Attendance</h2>
          <p id="dateEle">Date: </p>
        </div>
      </header>

      
    
    
    
    </div>




    <div id="reportDiv" class="reportDiv">
      <header id="rHeader">
      <div class="backDiv">
        <button onclick="back('report')"><img src="back.png" alt="back.png"></button>
      </div>
      <h2 class="heading">Report</h2>
        
      </header>
    <div class="entryDiv">
      
    
    <div class="ft" id="fromDiv">
      <p>FROM</p>
      <input id="fromEle" placeholder="Date" class="loginInputs reportInp" type="date">
    </div>
    <div class="ft" id="toDiv">
      <p>TO</p>
      <input id="toEle" placeholder="Date" class="loginInputs reportInp" type="date">
    </div>
    <br>
    <button onclick="check()" class="bigBtn" id="reportBtn">Check Report</button>
    </div>
    <div id='reportTableDiv' class="reportTableDiv">
      <p id="emptyTxt"></p>
      <div id="tableDiv" class="tableDiv">
         <table border="1px" class="tableEle">
         <thead>
          <tr>
          <td class="y"><b>CLASS</b></td>
          <td class="y"><b>ATTENDED</b></td>
          </tr>
         </thead>
         <tbody id="tbody">
           
         </tbody>
         </table>
      </div>
    </div>
  </div>
    <script src="main.js"></script>
</body>
</html>
